	<script>
		function scrollToProject(event,id,index){
			$('a.active').removeClass('active');
			$(event.currentTarget).addClass('active');
			//$(id)[0].scrollIntoView({block : 'nearest'});
			//scrollTop is the distance of the scrollbar from the top 
			var scrollTop = $(id).scrollTop();//we want to scroll
			//console.log(scrollTop);
			//depending on my position scroll position * height
			//need to get height every time to stay responsive
			var height = $(id).outerHeight();
			//so if this is netflix 
			//animate this propertyy
			var scrollDistance = index * height;
			//$(id).parent().animate({scrollTop: scrollDistance},);
			$(id).parent().scrollTop(index * height);
			//collapse navbar if open
			$('.navbar-collapse').collapse('hide');
		}

		$(document).ready(()=>{
			//
			$('#snap-link').on('click',(event)=>{
				//console.log('scroll snap-project into view');
				scrollToProject(event,'#snap-project',0);
			});
			$('#netflix-link').on('click',(event)=>{
				//console.log('scroll netflix-project into view');
				scrollToProject(event,'#netflix-project',1);
			});
			$('#canny-link').on('click',(event)=>{
				//console.log('scroll canny-project into view');
				scrollToProject(event,'#canny-project',2);
			});
		});
	</script>
