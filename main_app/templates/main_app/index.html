<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>
        raman-dev
    </title>

</head>

<body>
    <div class="d-flex container-fluid h-100">

        <!--
                create a list of links to the websites
        -->

        <div class="project-link-container container-fluid d-flex justify-content-center">

            <div class="project-links d-flex flex-column">
                <h2 class="display-5 mx-auto" style="width: fit-content; text-decoration: underline; margin-bottom: 16px;">
                    sample projects
                </h2>
                <a href="/notflix" class="link-highlight">
                    <p class="fs-3 p-0 m-0">./netflix_clone</p>
                </a>
                <div class="divider">
                </div>
                <!--
                    https://play.google.com/store/apps/details?id=com.ramandeep.cannyedgedetector
                -->
                <a class="btn link-highlight" data-bs-toggle="collapse" href="#collapseExample" role="button"
                aria-expanded="false" aria-controls="collapseExample">
                    <p class="fs-3 p-0 m-0">./canny_edge_detector</p>
                </a>
                <div class="collapse" id="collapseExample">
                    <div class="card">
                        <a class="demo-link btn" data-bs-toggle="collapse" href="#canny_demo_collapse" role="button" aria-expanded="false" aria-controls="canny_demo_collapse">
                            <p class="sub-link fs-5">demo video</p>
                        </a>
                        <div class="collapse" id="canny_demo_collapse">
                            <div class="video-card" style="background-color: transparent;">
                                <p>Note: edge detection quality is degraded because due to non-native resolution.</p>
                                <video autoplay loop muted preload="true" class="container-fluid mw-100 mh-100">
                                    <source src="{% static 'demos/canny_edge_detector_demo.mp4' %}">
                                </video> 
                            </div>
                        </div>
                        <a class="demo-link" href="https://play.google.com/store/apps/details?id=com.ramandeep.cannyedgedetector">
                            <p class="sub-link fs-5 m-0 p-0">download link</p>
                        </a>
                        
                    </div>
                </div>

                <div class="divider">
                </div>
                
                <a href="#" class="link-highlight">
                    <p class="fs-3 p-0 m-0">./snapchat_clone</p>
                </a>

                <!-- <p>
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Link with href
                    </a>
                </p> -->
            </div>

            <h3 class="display-6" style="margin-right: auto;">
                raman-dev
            </h3>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        var mobileMediaQuery = window.matchMedia("(max-width: 992px)");
        var mobileMediaFunction = (event) => {
            if (event.matches) {
                let h2 = $('h2');
                h2.removeClass('display-5');
                h2.addClass('display-4');

                let p = $('p');
                p.removeClass('fs-3');
                p.addClass('fs-2');

                let sub_link = $('.sub-link');
                sub_link.removeClass('fs-5');
                sub_link.addClass('fs-4');
            }
        };
        var notMobileMediaQuery = window.matchMedia("(min-width: 769px)");
        var notMobileMediaFunction = (event) => {

            if (event.matches) {
                let h2 = $('h2');
                h2.removeClass('display-4');
                h2.addClass('display-5');

                let p = $('p');
                p.removeClass('fs-2');
                p.addClass('fs-3');

                let sub_link = $('.sub-link');
                sub_link.removeClass('fs-4');
                sub_link.addClass('fs-5');
                
            }

        };
        mobileMediaQuery.addEventListener('change', mobileMediaFunction);
        notMobileMediaQuery.addEventListener('change', notMobileMediaFunction);

        //demo-video .on collapsed set play to stop
        //on expand play


        $(document).ready(() => {
            mobileMediaFunction(mobileMediaQuery);
            notMobileMediaFunction(notMobileMediaQuery);
        });

    </script>

</body>

</html>
