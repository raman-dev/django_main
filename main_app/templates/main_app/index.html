<!doctype html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>
        raman-dev
    </title>

</head>

<body>
    <div class="d-flex container-fluid h-100">

        <!--
                create a list of links to the websites
        -->

        <div class="project-link-container container-fluid d-flex justify-content-center">

            <div class="project-links d-flex flex-column">
                <h2 class="mx-auto" style="width: fit-content; text-decoration: underline; margin-bottom: 32px;">
                    sample projects
                </h2>
                <a href="#" class="link-highlight">
                    <p class="fs-2 p-0 m-0">./netflix_clone</p>
                </a>
                <a href="#" class="link-highlight">
                    <p class="fs-2 p-0 m-0">./canny_edge_detector</p>
                </a>
                <a href="#" class="link-highlight">
                    <p class="fs-2 p-0 m-0">./snapchat_clone</p>
                </a>
            </div>
            <h3 class="display-5 mt-auto" style="margin-left: auto; margin-right: 16px; margin-bottom: 32px;">
                raman-dev
            </h3>
        </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        var mobileMediaQuery = window.matchMedia("(max-width: 992px)");
        var mobileMediaFunction = (event) => {
            if(event.matches) {
                let h2 = $('h2');
                h2.removeClass('display-4');
                h2.addClass('display-3');

                let p = $('p');
                p.removeClass('fs-2');
                p.addClass('fs-1');
            }
        };
        var notMobileMediaQuery = window.matchMedia("(min-width: 769px)");
        var notMobileMediaFunction = (event) => {

            if(event.matches){
                let h2 = $('h2');
                h2.removeClass('display-3');
                h2.addClass('display-4');

                let p = $('p');
                p.removeClass('fs-1');
                p.addClass('fs-2');
            }
            
        };
         mobileMediaQuery.addEventListener('change', mobileMediaFunction);
         notMobileMediaQuery.addEventListener('change',notMobileMediaFunction);

        $(document).ready(()=>{
             mobileMediaFunction(mobileMediaQuery);
             notMobileMediaFunction(notMobileMediaQuery);
        });
        
    </script>

</body>

</html>
