<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}

  <link rel="stylesheet" href="{% static 'notflix/css/player.css' %}" />
  <title>{{ watchable.title }}</title>
</head>

<body class="h-100">
  <div class="container-fluid h-100 mh-100">
    <div class="d-flex align-items-center h-100">

      <video class="container-fluid mw-100 mh-100" data-dashjs-player src="{% static watchable.source_url %}">
      </video>
    </div>
  </div>

  <!-- Modal -->
  <div class="controls-overlay container-fluid" style="width: 100%; height: 100%;">
    <div class="d-flex flex-column align-items-start" style="width: 100%; height: 100%;">
      <div class="mb-auto mt-4 d-flex mw-100 w-100">
        <a href="/notflix" style="text-decoration: none;">
          <div class="back_button d-flex d-inline ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="40px" height="40px">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
            </svg>
            <p class="back_button_label my-auto" style="color: white;" >
              Back to Browse
            </p>
          </div>
        </a>
      </div>
      <div class="d-flex d-inline mw-100 w-100">
        <div class="video-progress-container d-flex d-inline w-100">
          <div class="my-auto p-0 video-progress-cursor btn btn-danger">
          </div>

          <div class="progress mr-2 my-auto rounded-0 w-100" style="background-color: #444444;height: 7px;">
            <div class="video-progress-bar progress-bar bg-danger" role="progressbar" aria-valuenow="0"
              aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>

        </div>
        <div class="d-flex align-items-center">
          <p class="m-0 p-1 time_stamp" style="color: white;">
            99:99:99
          </p>
        </div>
      </div>
      <div class=" mb-4 d-flex d-inline w-100">
        <div class="play_button btn" data-state="paused">
          <svg class="play_graphic" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36px"
            height="36px">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M8 5v14l11-7z" />
          </svg>
        </div>
        <div class="volume-controls d-flex d-inline">
          <div class="volume-button btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="36px" height="36px">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            </svg>
          </div>
          <div class="volume-slider d-flex align-items-center mr-2" data-level="normal">
            <div class="slider-container mt-3 align-items-center">
              <div class="progress rounded-0" style="background-color: #444444;width: 200px; height:6px;">
                <div class="volume-progress-bar progress-bar bg-danger" role="progressbar" style="width: 50%"
                  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="slider-thumb p-0 btn rounded-circle" style="background-color: #f44336; left:50%;">
                </div-->
              </div>
            </div>

          </div>
          
        </div>
        <div class="d-flex flex-row align-items-center">
          <h5 class="ml-4" style="color: white;">
            {{ watchable.title }}
          </h5>
          
        </div>
        <div class="d-flex fullscreen-toggle-container align-items-center justify-content-end w-100">
          <div class="fullscreen-toggle mr-2" style="width:fit-content;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="32px" height="32px">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.2.1/dash.all.min.js" integrity="sha512-K8ychE2luu1+zrt4MiDhr8L8B6zPB+x/EofroMF6LygAn+Oh/EadU18WgChXuOeCAan0y5/IQGS06izToR8xnQ==" crossorigin="anonymous"></script>
  <script src="{% static 'notflix/js/player.js' %}">
  </script>
  <script src="{% static 'notflix/js/volume_slider.js' %}">
  </script>
</body>

</html>
