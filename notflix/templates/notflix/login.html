<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'notflix/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'notflix/css/auth.css' %}" />
    <title>Notflix</title>
</head>

<body>
    <div class="d-flex align-items-center container h-100 w-100">
        <div class="d-flex container p-4 login-container material-shadow-2">
            <div class="d-flex flex-column pt-4 w-100">
                <h1 class="mb-4 mx-auto">
                    Login
                </h1>
                
                <form method="POST" action="/notflix/auth/login" autocomplete="off">
                    {% csrf_token %}
                    <div class="d-flex flex-column form-container">
                        <label class="login-form-label form-label" for="{{ email_form.email.auto_id }}">{{ email_form.email.label }}</label>
                        {{ email_form.email }}
    
                        <label class="login-form-label form-label" for="{{ password_form.password.auto_id }}">{{ password_form.password.label }}</label>
                        {{ password_form.password }}
                        
                    </div>

                    <div class="d-inline">
                        <input type="checkbox" id="sampleCredentialsCheckbox" onclick="inputSampleCredentials()" />
                        <label>Use Example Login</label>
                    </div>

                    <div class="d-flex flex-column login-button-container">
                        <input type="Submit" value="Login" class="login-button w-100 btn btn-primary"></input>
                        <a href="/notflix/signup" class="mx-auto mt-2 signup-link">
                            <div class="" style="color: white;">
                                Create Account
                            </div>
                        </a> 
                    </div>
                </form>
                    
                <!-- -->
            </div>
        </div>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        function inputSampleCredentials(){
            
            let checkbox = document.querySelector('#sampleCredentialsCheckbox');
            if(checkbox.checked == true){
                //change username input 
                //sample@example.com
                $('#email_input').val("sample@example.com");
                //change password input
                //password123
                //console.log('using sample login!');
                $('#password_input').val("password123");
            }else{
                $('#email_input').val("");
                $('#password_input').val("");
                //console.log('not using sample login');
            }
            
        }
    </script>

</body>

</html>
